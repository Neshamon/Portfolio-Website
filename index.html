<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
  </head>
  <body class = "main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape">
            <div class="image">
              <img src="Images/me.jpg" alt="" id="myself">
            </div>
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, I'm <span>John Matthews</span> and I'm a web developer.
          </h1>
          <p>
            I'm a Web Developer, I love to create beautiful and functional websites.
          </p>
          <a href="" class="main-btn">
            <span class="btn-text">Download Resume</span>
            <span class="btn-icon"><i class="fas fa-download"></i></span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about">

      </section>
      <section class="section sec3 portfolio" id="portfolio">

      </section>
      <section class="section sec4 blogs" id="blogs">

      </section>
      <section class="section sec5 contact" id="contact">

      </section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id = "home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id = "about">
        <i class="fas fa-user-tie"></i>
      </div>
      <div class="control control-3" data-id = "portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id = "blogs">
        <i class="fab fa-readme"></i>
      </div>
      <div class="control control-5" data-id = "contact">
        <i class="fas fa-address-book"></i>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
